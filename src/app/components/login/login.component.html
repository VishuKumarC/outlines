<div class="container login-container vh-100">

    <div class="row justify-content-center align-items-center h-75">
        <div class="card">
            <div class="card-header row align-items-center">
                <div class="card-body col-md-6 d-flex justify-content-center justify-content-md-start">
                    <h1 class="card-title">Outlines</h1>
                </div>
                <div class="card-body col-md-6 d-flex justify-content-around card__social-icon">
                    <span><i class="bi bi-facebook"></i></span>
                    <span><i class="bi bi-google" (click)="onSignIn()"></i></span>
                    <span><i class="bi bi-twitter"></i></span>
                </div>
            </div>
            <div class="card-body">

                <h2 class="font-italic d-flex justify-content-center mb-4">Sign In</h2>

                <form class="form-group d-flex flex-column" [formGroup]="loginFormGroup">

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8">
                            <div class="form-group row mb-5">
                                <span class="input-group-text row-icon col-1"><i class="bi bi-person-circle"></i></span>
                                <input type="email" class="form-control col-11" id="email" placeholder="User Name">
                            </div>

                            <div class="form-group row mb-4">
                                <span class="input-group-text row-icon col-1"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control col-11" id="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-2"></div>

                    </div>
                    <div class="card-footer d-flex justify-content-around align-items-center">
                        <button type="submit" class="btn btn-success">Login</button>
                        <button type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
